<!DOCTYPE html>
<html>
	<head>
		<link href="/core.css" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="/hamarb123.png" />
		<title>hamarb123</title>
		<script src="character.js"></script>
	</head>
	<body class="a">
		<div class="a">
			<div name="header">
				<div name="parameter" pName="text" pValue="Character generation programs"></div>
				<div name="parameter" pName="breaksize" pValue="c"></div>
			</div>
			<div name="tableofcontents">
				<div name="parameter" pName="text" pValue="Identify characters codes in text"></div>
				<div name="parameter" pName="link" pValue="#identify"></div>
				<div name="parameter" pName="text" pValue="Hex to decimal converter"></div>
				<div name="parameter" pName="link" pValue="#hextodec"></div>
				<div name="parameter" pName="text" pValue="Character from codepoint"></div>
				<div name="parameter" pName="link" pValue="#fromcodepoint"></div>
				<div name="parameter" pName="text" pValue="Generate characters in a range"></div>
				<div name="parameter" pName="link" pValue="#range"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="d"></div>
			</div>
			<div id="identify"></div>
			<div name="title">
				<div name="parameter" pName="text" pValue="Identify characters codes in text"></div>
				<div name="parameter" pName="size" pValue="c"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<textarea rows="3" cols="50" class="de resizevertical" id="input1"></textarea>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<div name="button">
				<div name="parameter" pName="text" pValue="Identify"></div>
				<div name="parameter" pName="onclick" pValue="identifyChars()"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<textarea rows="3" cols="50" class="de resizevertical" id="output1" readonly></textarea>
			<div name="break">
				<div name="parameter" pName="size" pValue="b"></div>
			</div>
			
			<div id="hextodec"></div>
			<div name="title">
				<div name="parameter" pName="text" pValue="Hex to decimal converter (without U+)"></div>
				<div name="parameter" pName="size" pValue="c"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<textarea rows="1" cols="20" class="de noresize" id="input2"></textarea>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<div name="button">
				<div name="parameter" pName="text" pValue="Hex to decimal"></div>
				<div name="parameter" pName="onclick" pValue="hexToDec()"></div>
			</div>
			<div name="button">
				<div name="parameter" pName="text" pValue="Decimal to hex"></div>
				<div name="parameter" pName="onclick" pValue="decToHex()"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<textarea rows="1" cols="20" class="de noresize" id="output2" readonly></textarea>
			<div name="break">
				<div name="parameter" pName="size" pValue="b"></div>
			</div>
			
			<div id="fromcodepoint"></div>
			<div name="title">
				<div name="parameter" pName="text" pValue="Character from codepoint (in hex, without U+)"></div>
				<div name="parameter" pName="size" pValue="c"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<textarea rows="1" cols="20" class="de noresize" id="input3"></textarea>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<div name="button">
				<div name="parameter" pName="text" pValue="Generate"></div>
				<div name="parameter" pName="onclick" pValue="generateCharacter()"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<textarea rows="1" cols="20" class="de noresize" id="output3" readonly></textarea>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<div name="button">
				<div name="parameter" pName="text" pValue="Copy to clipboard"></div>
				<div name="parameter" pName="onclick" pValue="copyCharacter()"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="b"></div>
			</div>
			
			<div id="range"></div>
			<div name="title">
				<div name="parameter" pName="text" pValue="Generate characters in a range (in hex, without U+)"></div>
				<div name="parameter" pName="size" pValue="c"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<textarea rows="1" cols="20" class="de noresize" id="input4_1">0001</textarea><br/>
			<textarea rows="1" cols="20" class="de noresize" id="input4_2">FFFF</textarea>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<div name="button">
				<div name="parameter" pName="text" pValue="Generate"></div>
				<div name="parameter" pName="onclick" pValue="generateCharacters()"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<textarea rows="10" cols="20" class="de resizevertical" id="output4" readonly></textarea>
			<div name="break">
				<div name="parameter" pName="size" pValue="f"></div>
			</div>
			<div name="break">
				<div name="parameter" pName="size" pValue="c"></div>
			</div>
			<div name="top"></div>
		</div>
	</body>
	<script src="/core.js"></script>
</html>
